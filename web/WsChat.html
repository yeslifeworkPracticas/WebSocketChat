<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tomcat WebSocket Chat</title>
        <script>
            var ws = new WebSocket("ws://192.168.1.38:8084/WebSocketChat/wschat");
            ws.onopen = function(){
            };
            ws.onmessage = function(message){
                var text = message.data;
                var textDivided = text.split("\n", 2);
                document.getElementById("chatlog").textContent += textDivided[0] + "\n";
                document.getElementById("userList").textContent = textDivided[1];
            };
            function postToServer(){
                var userMessage = document.getElementById("msg").value;
                
                ws.send(userMessage);
                document.getElementById("msg").value = "";
            }
            function closeConnect(){
                ws.close();
            }
        </script>
    </head>
    <body>
        <textarea id="chatlog" readonly></textarea><br/>
        <input id="msg" type="text" />
        <button type="submit" id="sendButton" onClick="postToServer()">Send!</button>
        <button type="submit" id="sendButton" onClick="closeConnect()">End</button>
        <textarea id="userList" readonly></textarea><br/>
    </body>
</html>
